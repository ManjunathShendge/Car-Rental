<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>


</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: linear-gradient(135deg, #4facfe, #00f2fe);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Modal Background */
    #authModal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    /* Popup Box */
    .auth-box {
        background: #fff;
        padding: 30px;
        border-radius: 12px;
        width: 350px;
        text-align: center;
        box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.2);
        animation: popup 0.3s ease-in-out;
    }

    @keyframes popup {
        from {
            transform: scale(0.8);
            opacity: 0;
        }

        to {
            transform: scale(1);
            opacity: 1;
        }
    }

    .auth-box h2 {
        margin-bottom: 20px;
        color: #333;
    }

    .auth-box input {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border: 1px solid #ddd;
        border-radius: 8px;
    }

    .auth-box button {
        background: #4facfe;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
        margin-top: 10px;
    }

    .auth-box button:hover {
        background: #00c6ff;
    }

    .toggle-link {
        display: block;
        margin-top: 15px;
        color: #007bff;
        cursor: pointer;
    }

    .hidden {
        display: none;
    }
</style>

<body>
    <div id="authModal">
        <!-- Login Box -->
        <div class="auth-box" id="loginBox">
            <h2>Admin Login</h2>
            <form onsubmit="loginAdmin(event)">
                <input type="email" id="loginEmail" placeholder="Admin Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <span class="toggle-link" onclick="toggleAuth()">Donâ€™t have an account? Sign Up</span>
        </div>

        <!-- Signup Box -->
        <div class="auth-box hidden" id="signupBox">
            <h2>Admin Signup</h2>
            <form onsubmit="signupAdmin(event)">
                <input type="email" id="signupEmail" placeholder="Admin Email" required>
                <input type="password" id="signupPassword" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <span class="toggle-link" onclick="toggleAuth()">Already have an account? Login</span>
        </div>
    </div>

    <button onclick="logoutAdmin()" style="position: fixed; bottom: 20px; right: 20px; display:none;">Logout</button>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut }
            from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
        const firebaseConfig = {
            apiKey: "AIzaSyAtbrmz6LH5LK5weDJHrl78W71WU6VAQOs",
            authDomain: "carrentalapp-1dc5d.firebaseapp.com",
            projectId: "carrentalapp-1dc5d",
            storageBucket: "carrentalapp-1dc5d.firebasestorage.app",
            messagingSenderId: "361942863396",
            appId: "1:361942863396:web:f0439dd1cd9a5c58e592b1",
            measurementId: "G-C98KC6C59M"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);


        // Toggle form (Login <-> Signup)
        window.toggleAuth = function () {
            document.getElementById("loginBox").classList.toggle("hidden");
            document.getElementById("signupBox").classList.toggle("hidden");
        };

        // Admin Emails (Only these can log in)
        const allowedAdmins = ["sujit@gmail.com"]; // Change this

        // Signup Function
        window.signupAdmin = function (event) {
            event.preventDefault();
            const email = document.getElementById("signupEmail").value;
            const password = document.getElementById("signupPassword").value;



            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    alert("Admin Signed Up Successfully!");
                    console.log(userCredential.user);
                    toggleAuth();
                })
                .catch((error) => {
                    alert(error.message);
                });
        };

        // Login Function
        window.loginAdmin = function (event) {
            event.preventDefault();
            const email = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginPassword").value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    alert("Welcome Admin!");
                    // Redirect to admin dashboard
                    window.location.href = "dashboard.html";
                })
                .catch((error) => {
                    alert(error.message);
                });
        };


        // Logout Function
        window.logoutAdmin = function () {
            signOut(auth).then(() => {
                alert("Logged out successfully!");
                document.getElementById("authModal").style.display = "flex";
            });
        };

    </script>

</body>

</html>
